	<div class="modal-header">
        <h3 class="modal-title">{{(honor.id?'EDIT':'ADD')|translate}}荣誉</h3>
    </div>
    <form name="form" novalidate>
    <div class="modal-body form-horizontal container-fluid">
    	  <div class="row">
			     <div class="col-sm-6">
			    	 <div  class="form-group">
						<label class="col-sm-3 control-label">荣誉名称：</label>
						<div class="col-sm-9" uib-popover="{{form.name.$error.required?'请输入荣誉名称！':''}}" popover-placement="top" popover-trigger="mouseenter" >
							<input  type="text"  ng-model="honor.name" name="name" required class="form-control"placeholder="" />
						</div>
					</div>
					 <div  class="form-group">
						<label class="col-sm-3 control-label">荣誉类型：</label>
		                <div class="col-sm-9" uib-popover="{{form.type.$error.required?'请选择荣誉类型！':''}}" popover-placement="top" popover-trigger="mouseenter">
		                    <select class="form-control" ng-model="honor.type" required name="type" ng-options="o[0] as o[1] for o in honorTypeList">
		                        <option value="">--请选择--</option>
		                    </select>
		                </div>
					 </div>
				</div>
				<div class="col-xs-6">
		               <div class="thumbnail col-sm-11 col-sm-offset-1 text-center wheelDiv" ng-class="{missImg:!honor.url}" >
				 		  <img  alt=""  ng-src="{{getImgUrl(honor.url,2)}}" id="honorIcon" image-load="wheel(getImgUrl(honor.url,2))"  class="wheelImg" />
					 		  <div class="caption">
				             <p>
				             <button class="btn btn-warning height34" ng-click="clearImg(honor)"><i class="glyphicon glyphicon-erase"></i></button>
				             <button class="btn btn-default height34" ng-click="uploadImage(honor)"><i class="glyphicon glyphicon-picture "></i></button>
				            </p>
				          </div>
				    </div>
		       </div>
			 <div class="col-xs-12">
					<h4 >备注：</h4>
					<div class="ueditor" ng-model="honor.content" style="width:100%"></div>
			  </div>
    	  </div>
    </div>
     </form>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="save(honor)">{{'CONFIRM'|translate}}</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">{{'CANCEL'|translate}}</button>
    </div>
