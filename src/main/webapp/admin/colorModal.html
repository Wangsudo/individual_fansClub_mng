<form name="form" novalidate>
	<div class="modal-header">
            <h3 class="modal-title">{{'COLOR'|translate}}</h3>
    </div>
    <div class="modal-body container-fluid">
    	 <div class="form-horizontal .container-fluid">
		      	<div class="form-group">
		      		<label class="col-sm-2 control-label">{{'COLOR'|translate}}:</label>
		      		<div class="col-sm-4">
		      		    <span class="colorPickDiv form-control" color-picker set-color="dynamicSetColor()" ng-style="{'background-color': color.rgb}" >
		      		    	{{color.rgb}}
		      		    </span> 
		      		</div>
		      		<div class="col-sm-4">
		      		    <input class="form-control" type="text" ng-model="color.rgb"  />
		      		</div>
					<div class="col-sm-2 "><button class="btn btn-default" ng-click="clearColor()">{{'CLEAR'|translate}}</button></div>
		      	</div>
		      	<div class="form-group" >
		      	<label class="col-sm-2 control-label">{{'TEXTURE'|translate}}:</label>
		      		<div class="col-sm-8">
			      		 <div class="thumbnail imgBack text-right" style="height:200px">
				      	  	  <img style="position:absolute;right:0;top:0" ng-show="color.textureUrl" src='images/ok.png'></img>
					 		  <img  alt="" style="height:100%" ng-src="{{textureUrl}}" ng-click="chooseTexture()"></img>
		 			 		  <div class="caption">
					             <p><button class="btn btn-default height34" ng-click="uploadImage()"><i class="glyphicon glyphicon-picture "></i></button>
					            </p>
					          </div>
				         </div>
		      		</div>
		      	</div>
				<div class="form-group">
				    <label class="col-sm-2 control-label" >{{'NAME'|translate}}:</label>
				    <div class="col-sm-8" ><input type="text" ng-model="color.name" required maxlength="20" class="form-control"></input></div>
				</div>
				
		  </div>
	 </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="confirm()">{{'CONFIRM'|translate}}</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">{{'CANCEL'|translate}}</button>
    </div>
</form>
