<div class="navbar-form" ng-controller = 'honorController'>
<h3 class="title bg-info">荣誉管理</h3>
	<div class="search  form-inline">
		<div class="form-group mr5">
			<label>荣誉名称</label> <input type="text" class="form-control" ng-model="search.name"  />
		</div>
		<div class="form-group mr5">
			<label>荣誉类别</label>
			<select class="form-control" ng-model="search.type" name="search.type" ng-options="o[0] as o[1] for o in honorTypeList track by o[0]">
				<option value="">--请选择--</option>
			</select>
		</div>
		<div class="form-group mr5">
			<label>管理员</label>
			<select class="form-control" ng-model="search.adminId" ng-options="o.id as o.account  for o in adminList">
							<option value="">--请选择--</option>
			</select>
		</div>
		<div class="form-group pull-right">
			<button class="btn btn-primary" ng-click="find(1)" >查询</button> 
			<button class="btn btn-success" ng-click="showModal()"  ng-show="getAccess(curMenu,2)"><i class="glyphicon glyphicon-plus mr5"></i>新增</button>
		</div>
	</div>
		   <table class="table table-bordered table-striped table-hover" >
			<thead class="title">
				 <th class="text-center">NO</th>
				 <th excel="none"><i class="glyphicon glyphicon-picture"></i></th>
                <th>名称</th>
                <th>荣誉类别</th>
				<th>备注</th>
				<th excel="none">操作</th>
			</thead>
			<tbody>
			    <tr ng-if="items.totalPage == 0"><td colspan="9" class="text-center">{{'EMPTY_LIST'|translate}}</td></tr>
				<tr ng-repeat="item in items.list">
					<td class="text-center">{{$index + 1+items.pageSize*(items.currentPage-1)}}</td>
					<td class="text-center" excel="none"><img  class="wid64 hand" ng-src="{{getImgUrl(item.url,1)}}" ng-mouseover="pop(item.url)" ></td>
			    	<td >{{item.name}}</td>
		    		<td>{{item.type| keyToValue : honorTypeList}}</td>
				 	<td ><div compile="item.content" style="width:300px;white-space: nowrap;overflow:hidden; text-overflow:ellipsis; "></div></td>
					<td excel="none">
						 <span class="icon edit" ng-click="showModal(item.id)" ng-show="getAccess(curMenu,4,item)"></span> 
						 <span class="icon delete" ng-click="del(item.id)" ng-show="getAccess(curMenu,8,item)"></span> 
					</td>
				</tr>
			</tbody>
		</table>
        <div class="page-footer">
				<ng-include src="'/admin/pager.html'"></ng-include>
        </div>
</div>
