<!-- Show loginModal -->
<div class="modal-body form-horizontal" style="padding:0">
	<div class="login-form">
		<!-- <div class="logo"></div> -->
		<div style="height:35px;"></div>
		<div class="welcome">
			<div class="line"></div>
			<div class="title-text">欢迎登陆</div>
			<div class="line"></div>
		</div>
			<form action="" autocomplete ="off">
			<div class="form-group" >
				<div class="col-xs-8 col-xs-offset-2">
					<input type="text" class="name" name="iuser.account" 
				    ng-class="{error:(!iuser.account && clicked)}" ng-model="iuser.account"
				   placeholder="请输入用户名">
				</div>
			</div>
			<div class="form-group" >
				<div class="col-xs-8 col-xs-offset-2">
					<input type="password" class="pwd" name="iuser.password" 
					 ng-class="{error:(!iuser.password && clicked)}" ng-model="iuser.password"
					 placeholder="请输入密码" />
				</div>
			</div>	
			<div class="form-group" >
				<div class="col-xs-8 col-xs-offset-2 text-left">
					<span ng-show="message" class="error">{{message}}</span> <a  href='/web/register.html#findPwd' target="_blank" class="blue pull-right">忘记密码</a> 
				</div>
			</div>	
			
			<div class="form-group">
				<div  class="col-xs-8 col-xs-offset-2">
				   <button class="btn btn-primary btn-block" type="button" ng-click="login(iuser.account,iuser.password)">登录</button>
				 </div>
			</div>
			<div class="form-group" ng-hide ="hideRegister">
				<div  class="col-xs-8 col-xs-offset-2 text-center">
				   <a href="register.html" >注册</a>
				 </div>
			</div>
			</form>
		<div class="close" ng-click="cancel()"></div>
	</div>
</div>
